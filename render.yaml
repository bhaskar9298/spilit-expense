# Render configuration
# This file is optional but helps Render understand your project structure

services:
  # Backend API Service
  - type: web
    name: expense-tracker-api
    runtime: python
    rootDir: fastapi_auth
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false  # Add manually in Render dashboard
      - key: JWT_SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: MCP_SERVER_URL
        value: https://smiling-amaranth-frog.fastmcp.app/mcp
    
  # Frontend Static Site
  - type: web
    name: expense-tracker-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_GEMINI_API_KEY
        sync: false
      - key: VITE_API_URL
        value: https://expense-tracker-api.onrender.com
